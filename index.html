<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goodies Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Goodies Shop</h1>
        <p>Goodies for Individuals & Companies Â· Festival & Corporate Events</p>
    </header>

    <div class="container">
        <h2>Order Form</h2>
        <form action="https://formsubmit.co/your-email-here" method="POST">
            <label>First Name</label>
            <input type="text" name="first_name" required />

            <label>Second Name</label>
            <input type="text" name="second_name" required />

            <label>Mobile Number</label>
            <input type="text" name="mobile" required />

            <label>Email</label>
            <input type="email" name="email" required />

            <label>Company Name (Optional)</label>
            <input type="text" name="company_name" />

            <label>Occasion / Event</label>
            <select name="event" required>
                <option value="Christmas">Christmas</option>
                <option value="Diwali">Diwali</option>
                <option value="New Year">New Year</option>
                <option value="Pongal">Pongal</option>
                <option value="Company Anniversary">Company Anniversary</option>
            </select>

            <label>Type of Goodies</label>
            <select name="goodies" required>
                <option value="Bottle">Bottle</option>
                <option value="T-shirt">T-shirt</option>
                <option value="Sweets">Sweets</option>
                <option value="Stationery">Stationery</option>
                <option value="Tea Mugs">Tea Mugs</option>
                <option value="Toys">Toys</option>
                <option value="Chocolates">Chocolates</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container">
        <h2>Available Goodies</h2>
        <div class="products">
            <div class="product">Bottle</div>
            <div class="product">T-shirt</div>
            <div class="product">Sweets</div>
            <div class="product">Stationery</div>
            <div class="product">Tea Mugs</div>
            <div class="product">Toys</div>
            <div class="product">Chocolates</div>
        </div>
    </div>
</body>
</html>
